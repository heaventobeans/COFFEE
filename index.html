<!doctype html>
<html lang="zh-Hant-HK">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>咖啡建議器（測試版）</title>
</head>
<body>
  <h1>咖啡建議器（測試版）</h1>

  <label>粉量 Dose (g)
    <input id="dose" type="number" value="18" />
  </label>
  <button id="calc">計算</button>

  <pre id="out"></pre>

  <script>
    document.getElementById('calc').addEventListener('click', function () {
      var dose = parseFloat(document.getElementById('dose').value || '0');
      var ratio = 2.0;
      var yieldVal = dose * ratio;
      document.getElementById('out').textContent =
        '測試輸出：Dose = ' + dose + ' g，建議出液 ≈ ' + yieldVal.toFixed(1) + ' g';
    });
  </script>
</body>
</html>
